<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="inputValue" @keyup.enter="addNew">
    <ul>
        <li v-for="item in items" @click="toggleFinish(item)" :class="{finished: item.isFinish}">
            {{item.id}}、{{ item.text }}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                inputValue: '',
                answer: 'I cannot give you an answer until you ask a question!',
                items:[
                    {
                        id: 1,
                        text: 'This is 1.',
                        isFinish: true
                    },
                    {
                        id: 2,
                        text: 'This is 2.',
                        isFinish: false
                    },
                ]
            }
        },
        methods: {
            toggleFinish: function (item) {
                item.isFinish = !item.isFinish;
            },
            addNew: function () {
                let lastId = this.items[this.items.length-1].id;
                this.items.push({
                    id: lastId+1,
                    text: this.inputValue,
                    isFinish: false
                });
                this.inputValue = '';
            }
        }
    })
</script>

<style>
    #app {
        text-align: center; /*让div内部文字居中*/
        background-color: #fff;
        border-radius: 20px;
        width: 300px;
        height: 350px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    .finished {
        text-decoration: underline;
    }
</style>
</body>
</html>
