<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="box">
    {{a}}
</div>

<script>
    //页面加载完后才渲染，可看渲染前后效果
    // window.onload = function () {
    var vm = new Vue({
        el: '#box',
        data: {
            a: 1
        }
    });
    document.onclick = function () {
        vm.a = 2;
    }
</script>
</body>
</html>
