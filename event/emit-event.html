<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<base-checkbox v-model="lovingVue"></base-checkbox>
		</div>

		<script>
			Vue.component('base-checkbox', {
				model: {
					prop: 'checked',
					event: 'change'
				},
				props: {
					checked: Boolean
				},
				template: '<div><input type="checkbox" v-bind: checked="checked" v-on: change="$emit(\'change\', $event.target.checked)"></div>'
			});
			
			new Vue({
				el: '#app',
				data: {
					lovingVue: 'This is lovingVue!',
				}
			})
		</script>
	</body>

</html>
